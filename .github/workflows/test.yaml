name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: drewolson/setup-roc@599fc9d4bd8e804cc87b799a5e4de4153a5588f4
        with:
          roc-version: nightly
      - run: roc test
