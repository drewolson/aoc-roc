name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: drewolson/setup-roc@bb7c6a449471ab7abc51ce3898325f3817aaa2b1
        with:
          roc-version: nightly
      - run: roc test
